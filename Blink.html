<html>
    <head>
        <script type="text/javascript">
            let c = 0;
            let timer;

            function blinking_header() {
                switch (c) {
                    case 0:
                            document.getElementById('blink').style.color = "red";
                            break;
                    case 1:
                            document.getElementById('blink').style.color = "black";
                            break;
                    case 2:
                            document.getElementById('blink').style.color = "blue";
                            break;
                    case 3:
                            document.getElementById('blink').style.color = "green";
                            break;        
                }
                c++;
                if(c == 4) c = 0;

                timer = setTimeout(blinking_header, 500);
            }

            function stoptimer() {
                   clearTimeout(timer);
            }
        </script>
    </head>
    <body>
        <h1 id="blink" onmouseover="blinking_header()" onmouseout="stoptimer()"> G.L. Bajaj CTM</h1>
    </body>
</html>
